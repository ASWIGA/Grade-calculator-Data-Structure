<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Master - Home</title>
    <link rel="stylesheet" href="teahome.css">
</head>
<body>
    <header>
        <h1>WELCOME TO GRADE MASTER</h1>
        <nav>
            <ul>
                <li><a href="teahome.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="hero">
                <img src="cal.jpeg" alt="Grade Calculator" class="hero-image">
                <div class="hero-text">
                    <h2>Effortless Grade Calculation</h2>
                    <p>Calculate student grades instantly and accurately using our easy-to-use tool.</p>
                    <button id="startCalculatingBtn" class="cta-button">Start Calculating</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for Teacher Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Teacher Login</h2>
            <form id="teacherLoginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Grade Master. All rights reserved.</p>
    </footer>

    <script src="script3.js"></script>
</body>
</html>
